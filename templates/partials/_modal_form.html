{% load static %}
{% if form %}
<form id="{{ form.Name }}"
      action=""
      method="{{ form.Method }}">
{% csrf_token %}
<div class="modal fade"
     id="modal{{ form.Name }}Form"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
<!-- Form Title -->
        <h3 class="modal-title w-100">
            {{ form.Name }}
        </h3>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
<!-- Name -->
          {% for field in field %}
        <div class="md-form mb-5">
          <i class="fa fa-info-circle prefix blue-text"></i>
          <input class="form-control validate"
                 type="{{ field.Type }}"
                 id="{{ field.Name }}"
                 required
{#                 placeholder="{{ field.Name }}"#}
                 name="{{ field.Name }}">
          <label data-error="wrong" data-success="right" for="form34">
              {{ field.Label }}
          </label>
        </div>
          {% endfor %}
