{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta Descriptions -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>{% block title %}{% endblock %} | {% if client %}{{ client.Name }}{% endif %}</title>
<meta name="Description" content="{% block description %}{% endblock %}">
<link rel="canonical" href="{% block canonical %}{% endblock %}">
<meta name="robots" content="index, follow">
<!-- Meta Descriptions -->

<!-- Stylesheets -->
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
   <!-- Material Design icon font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="{% static 'css/style.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/accordian.min.css' %}">
<!-- Stylesheets -->

<!--Favicon -->
<link rel="icon" href="{% if client %}{{ client.favicon.url }}{% endif %}">



<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-NQV29FV');</script>
<!-- End Google Tag Manager -->

<!-- Blog Schema Tag -->
<script type='application/ld+json'>
{
  "@context": "https://schema.org",
  "@type": "NewsArticle",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{% url 'blog:blog_post' post.slug %}"
  },
  "headline": "{{ post.title }}",
  "image": [
    {% with post.postpicture_set.all|first as PostPicture %}
    "{{ PostPicture.picture.url }}"
    {% endwith %}
   ],
  "datePublished": "{{ post.publish_date|date }}",
  "dateModified": "{{ post.publish_date|date }}",
  "author": {
    "@type": "Person",
    "name": "{{ post.author.first_name }} {{ post.author.last_name }}"
  },
   "publisher": {
    "@type": "Organization",
    "name": "TLC Learning Center",
    "logo": {
      "@type": "ImageObject",
      "url": "https://www.tlcblueisland.com/static/images/logo-new-logo.png"
    }
  },
  "description": "{{ post.content|linebreaks }}"
}
 </script>
<!-- Blog Schema Tag -->

<!-- Seperate Page CSS -->
{% block stylesheet %}{% endblock %}
<!-- Seperate Page CSS -->

</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NQV29FV"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
