{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta Descriptions -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>{% block title %}{% endblock %} | {% if client %}{{ client.Name }}{% endif %}</title>
<meta name="Description" content="{% block description %}{% endblock %}">
<link rel="canonical" href="{% block canonical %}{% endblock %}">
<meta name="robots" content="index, follow">
<!-- Meta Descriptions -->

<!-- Stylesheets -->
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- Material Design Bootstrap -->
<link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
   <!-- Material Design icon font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="{% static 'css/style.min.css' %}">
<link rel="stylesheet" href="{% static 'css/accordian.min.css' %}">
<!-- Stylesheets -->

<!-- Alt Page CSS -->
{% block stylesheet %}
{% endblock %}
<!-- Alt Page CSS -->

<!--Favicon -->
<link rel="icon" href="{% if client %}{{ client.favicon.url }}{% endif %}">


<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-NQV29FV');</script>
<!-- End Google Tag Manager -->

<!-- Schema Tag -->
{% block schema %}
{% endblock %}
<!-- Schema Tag -->

</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NQV29FV"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}'"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
